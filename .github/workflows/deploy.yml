name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!node_modules,!.output,!.nuxt,!.git,!DEPLOY.md"
          target: $DEPLOY_PATH
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Build and restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Load NVM and set Node path
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22

            # Get Node and npm paths from NVM
            NODE_PATH=$(which node)
            NPM_PATH=$(which npm)

            cd $DEPLOY_PATH

            # Clean all build artifacts and dependencies with sudo (permission issues)
            sudo rm -rf .nuxt .output node_modules package-lock.json

            # Install dependencies (use full path to npm)
            sudo $NPM_PATH install || { echo "npm install failed"; exit 1; }

            # Build application - exit on failure (use full path to npm)
            sudo $NPM_PATH run build || { echo "Build failed!"; exit 1; }

            # Restart PM2 process (runs as root)
            sudo pm2 restart wikiherbalist || { echo "PM2 restart failed!"; exit 1; }

            echo "Deployment completed successfully!"
