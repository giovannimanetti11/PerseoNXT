name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!node_modules,!.output,!.nuxt,!.git,!DEPLOY.md"
          target: $DEPLOY_PATH
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Build and restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd $DEPLOY_PATH

            # Load NVM and use correct Node version
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 22 || nvm use default

            # Clean node_modules and package-lock to fix oxc-parser binding issues
            rm -rf node_modules package-lock.json

            # Install dependencies
            npm install || { echo "npm install failed"; exit 1; }

            # Build application - exit on failure
            npm run build || { echo "Build failed!"; exit 1; }

            # Restart PM2 process
            pm2 restart wikiherbalist || { echo "PM2 restart failed!"; exit 1; }

            echo "Deployment completed successfully!"
