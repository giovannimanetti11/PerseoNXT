name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Environment variables for build (se necessarie)
          NODE_ENV: production

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".output/*,package.json,package-lock.json"
          target: /var/www/wikiherbalist.com/nuxt-app
          strip_components: 0
          rm: false

      - name: Install dependencies and restart PM2 on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/wikiherbalist.com/nuxt-app

            # Install production dependencies if package.json changed
            npm ci --omit=dev

            # Restart PM2 process
            pm2 restart wikiherbalist

            # Save PM2 process list
            pm2 save

            echo "Deployment completed successfully!"
