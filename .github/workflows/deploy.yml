name: Test, Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clean old files on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/wikiherbalist.com/nuxt-app
            echo "=== Before cleanup ==="
            ls -la pages/
            sudo rm -rf .nuxt .output node_modules package-lock.json
            sudo chown -R $USER:$USER .
            echo "=== After cleanup ==="

      - name: Deploy to VPS via rsync
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/wikiherbalist.com/nuxt-app
            echo "=== Pulling latest code ==="
            git fetch origin
            git reset --hard origin/main
            echo "=== Current commit ==="
            git log --oneline -1
            echo "=== Files in pages/ ==="
            ls -la pages/
            echo "=== Content of pages/glossario/[...uri].vue (first 20 lines) ==="
            head -20 pages/glossario/\[...uri\].vue

      - name: Build and restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/wikiherbalist.com/nuxt-app

            echo "=== Installing dependencies ==="
            sudo npm install || { echo "npm install failed"; exit 1; }

            echo "=== Building application ==="
            sudo npm run build || { echo "Build failed!"; exit 1; }

            echo "=== Checking build output ==="
            ls -la .output/server/

            echo "=== Restarting PM2 ==="
            sudo pm2 restart wikiherbalist || { echo "PM2 restart failed!"; exit 1; }
            
            echo "=== PM2 status ==="
            sudo pm2 list

            echo "=== Deployment completed successfully! ==="
