name: Test, Build and Deploy

# Workflow triggers:
# 1. Push automatico:
#    - main/master: esegue test + deploy automatico
#    - feature/**:  esegue solo test (no deploy)
# 2. Pull Request: esegue solo test
# 3. Manuale (workflow_dispatch):
#    - Vai su Actions → "Test, Build and Deploy" → "Run workflow"
#    - Scegli branch, commit specifico (opzionale) e se fare deploy
#    - Esempio: branch="feature/xyz", commit="abc123", deploy="true"

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'  # Test anche i branch feature/* (no deploy)
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Trigger manuale
    inputs:
      branch:
        description: 'Branch da deployare'
        required: true
        default: 'main'
        type: string
      commit:
        description: 'Commit specifico (opzionale, lascia vuoto per ultimo)'
        required: false
        type: string
      deploy:
        description: 'Fare anche il deploy?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Checkout specific commit (if provided)
        if: github.event.inputs.commit != ''
        run: git checkout ${{ github.event.inputs.commit }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: test
    # Deploy se: push a main/master OPPURE workflow_dispatch con deploy=true
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          submodules: recursive

      - name: Checkout specific commit (if provided)
        if: github.event.inputs.commit != ''
        run: git checkout ${{ github.event.inputs.commit }}

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Clean old files on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd $DEPLOY_PATH
            echo "=== Before cleanup ==="
            ls -la pages/
            sudo rm -rf .nuxt .output node_modules package-lock.json
            sudo chown -R $USER:$USER .
            echo "=== After cleanup ==="

      - name: Deploy to VPS via rsync
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          envs: COMMIT_SHA
          script: |
            cd $DEPLOY_PATH
            echo "=== Pulling latest code ==="
            git fetch origin
            echo "=== Deploying commit: $COMMIT_SHA ==="
            git reset --hard $COMMIT_SHA
            echo "=== Current commit ==="
            git log --oneline -1
            echo "=== Files in pages/ ==="
            ls -la pages/
            echo "=== Content of pages/glossario/[...uri].vue (first 20 lines) ==="
            head -20 pages/glossario/\[...uri\].vue

      - name: Build and restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd $DEPLOY_PATH

            echo "=== Installing dependencies ==="
            sudo npm install || { echo "npm install failed"; exit 1; }

            echo "=== Building application ==="
            sudo npm run build || { echo "Build failed!"; exit 1; }

            echo "=== Checking build output ==="
            ls -la .output/server/

            echo "=== Restarting PM2 ==="
            sudo pm2 restart wikiherbalist || { echo "PM2 restart failed!"; exit 1; }
            
            echo "=== PM2 status ==="
            sudo pm2 list

            echo "=== Deployment completed successfully! ==="
            echo "Deployed commit: $(git log --oneline -1)"
