name: Test, Build and Deploy

# Workflow triggers:
# 1. Push automatico:
#    - main/master: esegue test + deploy automatico
#    - feature/**:  esegue solo test (no deploy)
# 2. Pull Request: esegue solo test
# 3. Manuale (workflow_dispatch):
#    - Vai su Actions → "Test, Build and Deploy" → "Run workflow"
#    - Scegli branch, commit specifico (opzionale) e se fare deploy
#    - Esempio: branch="feature/xyz", commit="abc123", deploy="true"

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'  # Test anche i branch feature/* (no deploy)
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Trigger manuale
    inputs:
      branch:
        description: 'Branch da deployare'
        required: true
        default: 'main'
        type: string
      commit:
        description: 'Commit specifico (opzionale, lascia vuoto per ultimo)'
        required: false
        type: string
      deploy:
        description: 'Fare anche il deploy?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    name: Run Tests and Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Checkout specific commit (if provided)
        if: github.event.inputs.commit != ''
        run: git checkout ${{ github.event.inputs.commit }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: test
    # Deploy se: push a main/master OPPURE workflow_dispatch con deploy=true
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          submodules: recursive

      - name: Checkout specific commit (if provided)
        if: github.event.inputs.commit != ''
        run: git checkout ${{ github.event.inputs.commit }}

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy, build and restart
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          APP_PORT: ${{ secrets.APP_PORT }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 2222
          command_timeout: 20m
          envs: COMMIT_SHA,DEPLOY_PATH,APP_PORT
          script: |
            cd "$DEPLOY_PATH"

            echo "=== Pulling latest code ==="
            git fetch origin
            git reset --hard $COMMIT_SHA
            echo "Deploying commit: $(git log --oneline -1)"

            echo "=== Cleaning build cache ==="
            rm -rf .nuxt

            echo "=== Installing dependencies ==="
            npm install || { echo "npm install failed"; exit 1; }

            echo "=== Building application (site stays up during build) ==="
            npm run build || { echo "Build failed!"; exit 1; }

            echo "=== Restarting PM2 ==="
            pm2 restart wikiherbalist || pm2 start .output/server/index.mjs --name wikiherbalist -- --port "$APP_PORT"
            pm2 save

            echo "=== PM2 status ==="
            pm2 list

            echo "=== Deployment completed! ==="
