name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clean old files on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd $DEPLOY_PATH
            sudo rm -rf .nuxt .output node_modules package-lock.json

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!node_modules,!.output,!.nuxt,!.git,!DEPLOY.md"
          target: $DEPLOY_PATH
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Build and restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Install n (Node version manager) and Node 22
            sudo npm cache clean -f
            sudo npm install -g n
            sudo n 22

            cd $DEPLOY_PATH

            # Install dependencies
            sudo npm install || { echo "npm install failed"; exit 1; }

            # Build application - exit on failure
            sudo npm run build || { echo "Build failed!"; exit 1; }

            # Restart PM2 process (runs as root)
            sudo pm2 restart wikiherbalist || { echo "PM2 restart failed!"; exit 1; }

            echo "Deployment completed successfully!"
