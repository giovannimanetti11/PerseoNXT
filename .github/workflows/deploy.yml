name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: ".,!node_modules,!.output,!.nuxt,!.git,!DEPLOY.md"
          target: /var/www/wikiherbalist.com/nuxt-app
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Build and restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/wikiherbalist.com/nuxt-app

            # Install dependencies
            npm ci

            # Build application (uses .env on VPS)
            npm run build

            # Restart PM2 process
            pm2 restart wikiherbalist

            # Save PM2 process list
            pm2 save

            echo "Deployment completed successfully!"
